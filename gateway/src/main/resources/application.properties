server.port=8080


# Gateway Routes
spring.cloud.gateway.routes[0].id=ruta_prueba
spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/prueba/**

spring.cloud.gateway.routes[1].id=ruta_interesado
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/interesado/**

spring.cloud.gateway.routes[2].id=ruta_empleado
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/empleado/**

spring.cloud.gateway.routes[3].id=ruta_vehiculo
spring.cloud.gateway.routes[3].uri=http://localhost:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/vehiculo/**

spring.cloud.gateway.routes[4].id=ruta_notificacion
spring.cloud.gateway.routes[4].uri=http://localhost:8083
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/notificacion/**

# Gateway Configuration
spring.cloud.gateway.httpserver.wiretap=true
spring.cloud.gateway.httpclient.wiretap=true

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://labsys.frc.utn.edu.ar/aim/realms/backend-tps